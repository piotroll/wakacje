<!DOCTYPE html>
<html>
  <head>
    <title>Wakacje</title>
    <style>
      body {
        background-image: url('wakacje.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      #wakacje {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 6em;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
      }

      #opis {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1 id="wakacje">Wakacje</h1>
    <div id="opis">
      <p>Zaplanuj swoje wymarzone wakacje! Możesz pojechać nad morze, w góry, do miasta lub na wieś - wybór należy do Ciebie. Sprawdź nasze propozycje na stronie i wybierz najlepszą dla siebie ofertę.</p>
    </div>
  </body>
</html>
